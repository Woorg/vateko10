user www-data;  # The user under which the Nginx worker processes run
worker_processes auto;  # Number of worker processes

events {
    worker_connections 1024;  # Maximum number of connections per worker
}

http {
    include       mime.types;  # Include the mime types
    default_type  application/octet-stream;

    sendfile        on;  # Enable sendfile
    keepalive_timeout  65;  # Timeout for keep-alive connections

    server {
        listen 80;  # Listen on port 80
        server_name localhost;  # Server name

        root /var/www/html;  # Document root
        index index.php index.html index.htm;

        location / {
            try_files $uri $uri/ /index.php?$query_string;  # Try to serve files
        }

        location ~ \.php$ {
            include fastcgi_params;  # Include FastCGI parameters
            fastcgi_pass 127.0.0.1:9000;  # PHP-FPM server
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  # Set the script filename
        }

        location ~ /\.ht {
            deny all;  # Deny access to .htaccess files
        }
    }
}
