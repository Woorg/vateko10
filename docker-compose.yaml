version: '3.8'

services:
  wordpress:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: mariadb
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    volumes:
      - wordpress-files:/var/www/html:rw
    depends_on:
      - mariadb
    ports:
      - '8000:80'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://127.0.0.1']
      interval: 2s
      timeout: 10s
      retries: 10

  mariadb:
    image: mariadb:latest
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: root_password_here
    volumes:
      - mariadb-data:/var/lib/mysql

volumes:
  wordpress-files:
  mariadb-data:
