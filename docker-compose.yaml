services:
  wordpress:
    image: wordpress:latest
    volumes:
      # - wordpress-files:/var/www/html
      - ./:/var/www/html
    environment:
      - SERVICE_FQDN_WORDPRESS
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://127.0.0.1']
      interval: 2s
      timeout: 10s
      retries: 10
